<div [ngStyle]="{'display': 'flex', 'width': '100%'}">
    <div [ngStyle]="{'width': '100%'}">
        <h2 class="title">Catalogue</h2>
        <div class="filter">
            <div class="element">
                <label for="selectCategory">Filtrer par cat√©gorie :</label>
                <select class="form-control" id="selectCategory" (change)="onCategoryChanged($event)">
                    <option selected value="Aucune">Aucune</option>
                    <option *ngFor="let category of categories">{{category}}</option>
                </select>
            </div>
            <div class="element">
                <label for="selectType">Filtrer par type :</label>
                <select class="form-control" id="selectType" (change)="onTypeChanged($event)">
                    <option selected value="Aucune">Aucune</option>
                    <option *ngFor="let type of types">{{type}}</option>
                </select>
            </div>
            <div class="element">
                <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" ></ng5-slider>
            </div>
        </div>
        <div class="card-deck row d-flex justify-content-start ml-3 mt-4">
            <app-card *ngFor="let product of showedProducts" [product]="product" ></app-card>
        </div>
    </div>
</div>
